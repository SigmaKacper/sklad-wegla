<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form action="" method="get">

            <legend>Rejestracja</legend>

        <input type="text" name="nazwisko" placeholder="Podaj naziwsko"><br>
        Podaj date urodzenia<br>
        <input type="date" name="data-urodzenia" value="data-urodzenia"><br>
        Podaj emial<br>
        <input type="email" name="email" value="emial"><br>
        Podaj haslo<br>
        <input type="password" name="haslo" placeholder="Podaj haslo"><br>
         <fieldset>
             <legend>Twoje ulubione kolory</legend>
             Ale najpierw plec :<br>
            <input type="radio" name="gender" id="chlop">chlop<br>
            <input type="radio" name="gender" id="baba">baba<br>

             Kolory :<br>
             <input type="checkbox" name="kolor" value="kolor">niebieski<br>
             <input type="checkbox" name="kolor" value="kolor">zielony<br>
             <input type="checkbox" name="kolor" value="kolor">czerwony<br>
             <input type="checkbox" name="kolor" value="kolor">żółty<br>

         </fieldset>
        <input type="submit" value="wyslij">
        <input type="reset" value="Zresetuj">

        </fieldset>
    </form>
</body>
</html>
